        <h1 class="">Project Planner</h1>
        <button id="btnNewTask">Add a new task</button>
    </header>
    <main class="marginNormal displayFlexColumn">
        <div class="marginNormal displayFlex justifyCenter">
            <section class="width33 displayFlexColumn alignCenter">
                <h2>To Do</h2>
                <div id="toDo" class="width75 displayFlexColumn alignCenter">

                </div>

            </section>
            <section class="width33 displayFlexColumn alignCenter">
                <h2>In Progress</h2>
                <div id="inProgress" class="width75 displayFlexColumn alignCenter">

                </div>
            </section>
            <section class="width33 displayFlexColumn alignCenter">
                <h2>Done</h2>
                <div id="done" class="width75 displayFlexColumn alignCenter">

                </div>
            </section>
        </div>


        <form class="displayHidden" action="" id="form">
            <div class="width75 displayFlexColumn">
                <label for="name">Task name</label>
                <input class="marginNormal" type="text" name="name" id="name" placeholder="Name of your task">
            </div>
            <div class="width75 displayFlexColumn">
                <label for="description">Description</label>
                <textarea class="marginNormal" name="description" id="description" cols="30" rows="10"></textarea>
            </div>
            <div class="width75 displayFlexColumn">
                <label for="deadline">Deadline</label>
                <input class="marginNormal" type="date" name="deadline" id="deadline">
            </div>
            <input type="submit" id="btnSubmit">
