<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Planner</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- JS -->
    <script src="script.js" defer></script>
</head>

<body>
    <header class="bgSecondary500 displayFlex justifyBetween">
        <ul role="list" class="displayFlexColumn justifyCenter">
            <li><button id="btnDueDate" class="btn marginLeft">Due date</button></li>
            <li><button id="btnToDo" class="btn marginLeft">To do</button></li>
        </ul>
        <h1 class="marginNormal">Project Planner</h1>
        <button id="btnNewTask" class="btn marginRight">Add a new task</button>
    </header>
    <main class="marginNormal displayFlexColumn">
        <div class="marginNormal displayFlex justifyCenter">

            <section id="toDoMain" class="width33 displayFlexColumn alignCenter">
                <h2>To Do</h2>
                <div id="toDo" class="width100 displayFlexColumn alignCenter">

                </div>
            </section>

            <section id="inProgressMain" class="width33 displayFlexColumn alignCenter">
                <h2>In Progress</h2>
                <div id="inProgress" class="width100 displayFlexColumn alignCenter">

                </div>
            </section>

            <section id="doneMain" class="width33 displayFlexColumn alignCenter">
                <h2>Done</h2>
                <div id="done" class="width100 displayFlexColumn alignCenter">

                </div>
            </section>
        </div>


        <form class="paddingSmall hideForm displayFlexColumn alignCenter" action="" id="form">
            <div class="width75 displayFlexColumn">
                <label for="name">Task name</label>
                <input class="marginNormal" type="text" name="name" id="name" placeholder="Name of your task">
            </div>
            <div class="width75 displayFlexColumn">
                <label for="description">Description</label>
                <textarea class="marginNormal" name="description" id="description" cols="30" rows="10"></textarea>
            </div>
            <div class="width75 displayFlexColumn">
                <label for="deadline">Deadline</label>
                <input class="marginNormal widthContent" type="date" name="deadline" id="deadline">
            </div>
            <input type="submit" id="btnSubmit">
            <!-- <button i id="btnSubmit">Submit</button> -->
        </form>

    </main>
    <footer>

    </footer>
</body>

</html>
